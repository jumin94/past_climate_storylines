preprocessors:
  general_preproc_change: &general_preproc_change
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
    anomalies:
      period: full
      reference:
        start_year: 1940
        end_year: 1969
    climate_statistics:
      operator: mean
      period: full
  general_preproc_spv_change: &general_preproc_change_spv
    extract_season:
      season: ond
    seasonal_statistics:
      operator: mean
    anomalies:
      period: full
      reference:
        start_year: 1940
        end_year: 1969
    climate_statistics:
      operator: mean
      period: full
  general_preproc_trend: &general_preproc_trend
    extract_season:
      season: djf
    seasonal_statistics:
      operator: mean
    trend_preproc:
      linear_trend:
        coordinate: time
  general_preproc_spv_trend: &general_preproc_trend_spv
    extract_season:
      season: ond
    seasonal_statistics:
      operator: mean
    trend_preproc:
      linear_trend:
        coordinate: time
  Amon_regrid: &Amon_regrid
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
      #fx_variables: null
  Omon_regrid: &Omon_regrid
    regrid:
      scheme: linear
      #  reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2.5x2.5
      #fx_variables: null

  CP:
    <<: *general_preproc_trend
    <<: *Omon_regrid
    extract_region:
      start_latitude: -5
      end_latitude: 5
      start_longitude: 180
      end_longitude: 250
    area_statistics:
      operator: mean

  EP:
    <<: *general_preproc_trend
    <<: *Omon_regrid
    extract_region:
